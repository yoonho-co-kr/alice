<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./swiper.css">



</head>

<body>
    <div class="header_section">
        <a href="#" class="a_box">
            <div class="logo_box">
                <img src="./img/spade_s.png" alt="spade_s"><img src="./img/diamond_s.png" alt="diamond_s"><img
                    src="./img/heart_s.png" alt="heart_s"><img src="./img/club_s.png" alt="club_s">
            </div>
        </a>
        <div class="menu_box">
            <div class="menu">
                <div>소개</div>
                <div>ABOUT</div>
            </div>
            <div class="menu">
                <div>플레이어</div>
                <div>PLAYERS</div>
            </div>
            <div class="menu">
                <div>딜러</div>
                <div>DEALERS</div>
            </div>
            <div class="menu">
                <div>게임</div>
                <div>GAMES</div>
            </div>
        </div>
        <div class="account_box">
            <div id="login">로그인</div>
            <div id="join">회원가입</div>
        </div>
    </div>
    <div class="landing_section">
        <div class="landing_txt_box">
            <div class="landing_title">ALICE IN BORDERLAND</div>
            <div class="landing_desc">
                <div>해당 사이트는 만화 원작을 기반으로 한 Alice in borderland 드라마 사이트 입니다.
                </div>
                <div>스포일러를 포함하고 있을 수 있으니, 주의 바랍니다.</div>
            </div>
        </div>
    </div>
    <div class="banner_section">
        <div class="main_banner swiper mySwiper">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <div class="card_section">
        <div class="sticky">
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    <div class="photo_section"></div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
